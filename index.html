<!DOCTYPE html>
<html>
<head>
    <title>Google Drive - Research Docs</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; color: #202124; padding: 50px; text-align: center; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .doc-card { width: 200px; padding: 20px; border: 1px solid #dadce0; border-radius: 8px; cursor: pointer; background: white; }
        .doc-card:hover { box-shadow: 0 1px 3px rgba(60,64,67,0.3); }
        h1 { font-weight: normal; color: #5f6368; }
    </style>
</head>
<body>
    <h1>My Drive > Biochemistry Simulations</h1>
    <div class="grid">
        <div class="doc-card" onclick="openSim('https://64.online/')">ðŸ“„ Lab_Report_64.pdf</div>
        <div class="doc-card" onclick="openSim('https://slopegame.io/slope-game.embed')">ðŸ“„ Velocity_Data.docx</div>
        <div class="doc-card" onclick="openSim('https://classic.minecraft.net/')">ðŸ“„ Structural_Voxel.xlsx</div>
    </div>

    <script>
        function openSim(url) {
            // This opens the game in a new tab so it CAN'T be blocked by the 'frame' error
            window.open(url, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
