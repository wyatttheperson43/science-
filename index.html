<!DOCTYPE html>
<html>
<head>
    <title>Biochemical Data Portal</title>
    <style>
        body { font-family: sans-serif; background: #0b0e14; color: #c9d1d9; text-align: center; }
        #display { width: 90%; height: 500px; margin: 20px auto; background: #000; border: 2px solid #30363d; border-radius: 8px; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        button { background: #21262d; color: #58a6ff; border: 1px solid #30363d; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #30363d; }
    </style>
</head>
<body>
    <h1>Research Archive: Bio-Simulations</h1>
    <div id="display">
        <p id="status">Select a module below to start...</p>
        <iframe id="game-frame" src=""></iframe>
    </div>
    <div class="grid">
        <button onclick="launch('https://64.online/')">Module 64: Gravity</button>
        <button onclick="launch('https://slopegame.io/slope-game.embed')">Module SL: Velocity</button>
        <button onclick="launch('https://geometry-lite.github.io/')">Module GD: Momentum</button>
    </div>

    <script>
        function launch(url) {
            const frame = document.getElementById('game-frame');
            const status = document.getElementById('status');
            status.innerHTML = "Initializing simulation...";
            frame.style.display = "block";
            frame.src = url;
            
            // If it takes more than 5 seconds, remind user it might be a school block
            setTimeout(() => {
                if(status.style.display !== "none") {
                    status.innerHTML = "If screen is blank, your school may have blocked this specific simulation link.";
                }
            }, 5000);
        }
    </script>
</body>
</html>
